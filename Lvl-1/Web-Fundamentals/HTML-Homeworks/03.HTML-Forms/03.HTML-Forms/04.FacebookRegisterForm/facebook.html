<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Facebook Register Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <header>
        <h1>fakebook<span>&reg;</span></h1>
        <h2>Registration</h2>
        <h3>It is save and it will always be!</h3>
    </header>
    <section id="left">
        <form action="#" method="post">
            <fieldset id="first-fieldset">
                <legend>None-Important Information</legend>
                <input type="text" name="f-name" placeholder="First Name" />
                <input type="text" name="l-name" placeholder="Last Name" />
                <input type="email" name="mail" placeholder="Your Email" />
                <input type="tel" name="tel" placeholder="Phone Number" />
                <input type="password" name="pass" placeholder="Your password" />
                <input type="url" name="web" placeholder="Website" />
                <label for="b-day">Birthday</label>
                <input type="datetime-local" name="b-day" id="b-day"/> <!--Not supported in IE/Firefox-->
                <br/>
                <input type="radio" name="gender" value="Female" id="female"/>
                <label for="female" class="inline">Female</label>
                <input type="radio" name="gender" value="Male" id="male"/>
                <label for="male" class="inline">Male</label>
                <input type="radio" name="gender" value="Other" checked="checked" id="other"/>
                <label for="other" class="inline">Other</label>
            </fieldset>
            <input type="reset" value="Clear Form" name="clear-form" />
        </form>
    </section>
    <section id="right">
        <form method="post" action="#">
            <fieldset id="second-fieldset">
                <legend>Inportant Information *required</legend>
                <select name="country" required="required">
                    <option value="" selected="selected">Country</option>
                    <option value="bgr">Bulgaria</option>
                    <option value="uk">United Kingdom</option>
                    <option value="fr">France</option>
                    <option value="usa">USA</option>
                    <option value="ger">Germany</option>
                    <option value="it">Italy</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Village" name="village" required="required"/>
                <input type="text" placeholder="District" name="district" required="required" />
                <input type="text" placeholder="Street" name="str" required="required"/>
                <input type="text" placeholder="Nr" name="nr" required="required" class="smaller"/>
                <input type="text" placeholder="Floor" name="floor" required="required" class="smaller"/>
                <input type="text" placeholder="Ap Nr" name="ap-nr" required="required" class="smaller"/>
                <label for="color">Door color</label>
                <input type="color" id="color" name="door-color" value="#FF80C0"/>
                <input type="text" name="water-metter" placeholder="Water Meter Nr" required="required" />
                <select name="panties" required="required">
                    <option selected="selected" value="">Aunt Panties' Size</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="integer">Doesn't fit into Integer</option>
                </select>
                <label for="more-info">More Personal Information</label>
                <textarea id="more-info" name="more-info" required="required" placeholder="Give Us More Information!!!"></textarea>
            </fieldset>
            <input type="submit" name="reg" value="Register" />
        </form>
    </section>
</body>
</html>
