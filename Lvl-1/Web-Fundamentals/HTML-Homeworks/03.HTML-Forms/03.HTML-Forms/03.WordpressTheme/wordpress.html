<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wordpress Theme</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <section>
        <div>
            <img src="images/banner.png" alt="Banner" />
        </div>
        <form action="#" method="post">
            <p>Upload a theme
                <input type="button" name="choose" value="Choose file"/>
                No file chosen
            </p>
            <p>Or search in wordpress
                <input type="search" name="search" />
                <input type="image" name="logo" src="images/logo-wordpress.png" alt="Search button" />
            </p>
        </form>
    </section>
</body>
</html>
