<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kent's Media Profile</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
    <!-- Open with IE at your own risk :D -->
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <section id="first">
        <h3 id="first-h">User:Kent</h3>
        <figure>
            <img src="images/kent.png" alt="Kent" />
        </figure>
        <figcaption>Profile completed 60%</figcaption>
        <meter value="6" min="0" max="10">6 out of 10</meter>
    </section>
    <section id="second">
        <h3>Uploaded Audio Files</h3>
        <div id="in-play">      
            <audio controls="controls" id="first-audio">
                <source src="http://generations.fr/media/son/indila-derniere-danse-ft-black-m.mp3" type="audio/mpeg" />
            </audio>
        </div>
        <audio controls="controls">
            <source src="http://candymp3.com/assets/songs/18000-18999/18926-dark-horse-katy-dark-ft-juicy-j.mp3" type="audio/mpeg" />
        </audio>
        <audio controls="controls">
            <source src="http://a.tumblr.com/tumblr_lusbfcR4Yz1r5nc7uo1.mp3" type="audio/mpeg" />
        </audio>
        <audio controls="controls">
            <source src="http://songs6.funmaza.com/wwe_music/Good%20Feeling%20-%20Surviver%20Series%202011%20Theme%20%5BFunmaza.com%5D.mp3" type="audio/mpeg" />
        </audio>
    </section>
    <section id="third">
        <h3>Uploaded Video Files</h3>
        <video controls="controls"> 
            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"/> 
            <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg" /> 
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
            <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp" />
        </video>
    </section>
</body>
</html>
