<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Circle area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first">Enter radius</label>
	<input type="text" id="tb-first"/>
	<br />			  
	<a href="#" onclick="circleArea()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
    <script>
        function circleArea() {
            var radius = jsConsole.read("#tb-first");
            var area = radius * radius * Math.PI;
            jsConsole.write(area);
        }
	</script>
</body>
</html>
